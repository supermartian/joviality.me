<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Joviality - Login</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
        <link rel="stylesheet" href="/bower_components/jquery-mobile-bower/css/jquery.mobile-1.4.2.css" />
        <script src="/bower_components/jquery/jquery.min.js"></script>
        <script src="/bower_components/jquery-mobile-bower/js/jquery.mobile-1.4.2.min.js"></script>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
    <div data-role="page" id="page-login">
        <div data-role="content">
            <div class="ui-grid-solo">
                <img src="/img/header-01.png" class="banner" />
            </div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" value="">
            <label for="password">Password:</label>
            <input type="text" name="password" id="password" value="">
            <a id="mobileLogin" href="#" class="ui-btn ui-icon-arrow-r ui-btn-icon-right">Login</a>
            <a id="register" href="#page-register" class="ui-btn ui-icon-user ui-btn-icon-right">New User</a>
        </div>
    </div>
    <div data-role="page" id="page-register">
        <div data-role="content">
            <div class="ui-grid-solo">
                <img src="/img/header-01.png" class="banner" />
            </div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="regemail" value="">
            <label for="password">Password:</label>
            <input type="text" name="password" id="regpassword" value="">
            <label for="name">Nickname:</label>
            <input type="text" name="name" id="regname" value="">
            <a id="registerdone" href="#" class="ui-btn ui-icon-user ui-btn-icon-right">Take Me To Joviality</a>
        </div>
    </div>
    <div data-role="page" id="page-home">
        <div data-role="content">
<div class="ui-grid-solo" style="position: relative;height:400px">
 <canvas id="layer1" width="400px" height="600px" class="tree-canvas"
   style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
 <canvas id="layer2" width="400px" height="600px" class="tree-canvas"
   style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
</div>
            <input type="file" id="take-picture" accept="image/*" capture="camera" name="pic">
        </div>
        <div data-role="footer" data-position="fixed" class="ui-bar">
            <a id="triggerCamera" href="#" class="ui-btn ui-icon-camera ui-btn-icon-right footer-btn">Give Me a Smile!</a>
        </div>
    </div>
    <div data-role="page" id="page-uploading">
        <div data-role="content">
            <a id="triggerCamera" href="#" class="ui-btn ui-icon-camera ui-btn-icon-right">Take Me To Heaven</a>
        </div>
    </div>
    <div data-role="page" id="page-preview">
        <div data-role="content">
            <div class="ui-grid-solo tree-area">
            </div>
            <a id="triggerCamera" href="#" class="ui-btn ui-icon-camera ui-btn-icon-right">Take Me To Heaven</a>
        </div>
    </div>
    </body>
    <script src="/js/app.js"></script>
    <script src="/js/tree.js"></script>
    <script src="/js/draw.js"></script>
</html>
